{% extends "layout_2.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block head %}
{{ super() }}
{% endblock %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<section class="ftco-section contact-section">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-12 mb-4">
                <h2 class="h3">Programacion</h2>
            </div>
            <div class="w-100"></div>
            <div class="col-md-3">
                <p>Para entrar al concurso, porfavor sirvase de llenar la forma que usted desee</p>
            </div>
        </div>
        <div class="row block-9">
            <div class="col-md-6 order-md-last d-flex">
                <form action="{{ request.path }}" class="bg-light p-5 contact-form" method = "post">
                    <div class="form-group">
                        <input type="text" class="form-control" name = "name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name = "email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name = "institution" placeholder="Institucion">
                    </div>
                    <div class="form-group">
                        <textarea name="resume" cols="30" rows="7" class="form-control"
                            placeholder="Resumen"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Enviar Formulario" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-flex">
                <div id="map" class="bg-white"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
